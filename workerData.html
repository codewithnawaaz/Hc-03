<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details Form</title>
    <style>
      /* Your existing styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 20px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Please Fill Form Carefully</h3>
      <form id="workerForm">
        <div class="form-group">
          <label for="workerId">Worker ID:</label>
          <input
            type="text"
            id="workerId"
            name="ID"
            placeholder="Enter Worker ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="workerName">Name:</label>
          <input
            type="text"
            id="workerName"
            name="Name"
            placeholder="Worker Name"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input
            type="tel"
            id="mobileNumber"
            name="MobileNumber"
            placeholder="Enter Mobile Number, 0512345678"
            required
          />
        </div>
        <div class="form-group">
          <label for="passportNumber">Passport Number:</label>
          <input
            type="text"
            name="PassportNumber"
            id="passportNumber"
            placeholder="Enter Passport Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="passportExpiry">Passport Expiry Date:</label>
          <input type="date" name="Expiry" id="passportExpiry" required />
        </div>
        <div class="form-group">
          <label for="iqamaNumber">Iqama Number:</label>
          <input
            type="text"
            name="Iqama"
            id="iqamaNumber"
            placeholder="Enter Iqama Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="workSite">Work Site:</label>
          <input
            type="text"
            name="Site"
            id="workSite"
            placeholder="Enter Work Site"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="successMessage" class="message success"></div>
      <div id="errorMessage" class="message error"></div>
    </div>

    <script>
      let workerData = {};

      // Fetch JSON data
      fetch("workerData.json")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((item) => {
            workerData[item.ID] = item.Name;
          });
        })
        .catch((error) => console.error("Error fetching worker data:", error));

      const form = document.getElementById("workerForm");
      const workerIdInput = document.getElementById("workerId");
      const workerNameInput = document.getElementById("workerName");
      const mobileNumberInput = document.getElementById("mobileNumber");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");

      // Update name dynamically
      workerIdInput.addEventListener("input", (e) => {
        const workerId = e.target.value.trim();
        if (workerData[workerId]) {
          workerNameInput.value = workerData[workerId];
          errorMessage.style.display = "none";
        } else {
          workerNameInput.value = "";
          errorMessage.style.display = "block";
          errorMessage.textContent = "Worker not found!";
        }
      });

      // Submit form data
      const scriptUrl =
        "https://script.google.com/macros/s/AKfycbyhzrBsygXtFpDSE9Ef2RBtgjlxesvVh2jjjppE488rakf3toyRyK8UpKB2wyj46BYB/exec";

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const workerId = workerIdInput.value.trim();
        const workerName = workerNameInput.value.trim();
        const mobileNumber = mobileNumberInput.value.trim();

        // Validate mobile number
        if (!/^\d{10}$/.test(mobileNumber)) {
          errorMessage.textContent = "Mobile number must be exactly 10 digits.";
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
          return;
        }

        // Check if Worker ID is already submitted
        const submittedIds = JSON.parse(
          localStorage.getItem("submittedIds") || "[]"
        );
        if (submittedIds.includes(workerId)) {
          errorMessage.textContent =
            "This Worker ID has already been submitted.";
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
          return;
        }

        const formData = new FormData(form);

        fetch(scriptUrl, {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              // Save Worker ID to localStorage
              submittedIds.push(workerId);
              localStorage.setItem(
                "submittedIds",
                JSON.stringify(submittedIds)
              );

              successMessage.textContent = `Data for Worker ID: ${workerId}, Name: ${workerName} submitted successfully!`;
              successMessage.style.display = "block";
              errorMessage.style.display = "none";
              form.reset();
            } else {
              throw new Error("Failed to submit data.");
            }
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
          });
      });
    </script>
  </body>
</html>
